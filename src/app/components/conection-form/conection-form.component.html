<mat-toolbar color="primary">
        <a mat-button [routerLink]="''">Home </a>
        <a mat-button> About </a>
        <span fxFlex></span>
        <a mat-button [routerLink]="''"><span class="iconify" data-icon="codicon:github-inverted"></span> GitHub</a>

</mat-toolbar>

  
<div class="container" fxLayout="column" fxLayoutAlign="center center">
<mat-card fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title> 
        Connect to Database
    </mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" fxLayout="column" fxLayoutAlign="center center" >
                <mat-form-field>
                    <mat-label>Url</mat-label>
                    <input matInput type="text" formControlName="address">
                </mat-form-field>

                <mat-form-field>
                    <mat-label> Database Name</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="text" formControlName="password" [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>

                <!-- <section>
                    <mat-checkbox formControlName="encrypted">Encrypted</mat-checkbox>
                </section> -->
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="connectNeo4j(form.value)">Connect</button>
        </mat-card-actions> 
        
       <mat-spinner *ngIf="spinner"></mat-spinner>
</mat-card>
</div>
